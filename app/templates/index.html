<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisor Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-4">
                Financial Advisor Chatbot
            </div>
            <div id="chatbox" class="space-y-4 h-64 overflow-y-auto mb-4">
                <div class="bg-gray-200 p-4 rounded-lg shadow">
                    Hi! I am your financial advisor. How can I help you today?
                </div>
            </div>
            <div class="mt-4">
                <input id="userInput" type="text" placeholder="Your question" class="w-full p-2 border rounded-md">
            </div>
            <div class="mt-4">
                <button id="sendButton" class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            // Add user message to chat
            addMessageToChatbox('You: ' + userInput, 'bg-blue-100');

            // Clear input field
            document.getElementById('userInput').value = '';

            // Send request to server
            fetch('/get_advice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.advice) {
                    addMessageToChatbox('Advisor: ' + data.advice, 'bg-gray-200');
                } else {
                    addMessageToChatbox('Advisor: Sorry, I encountered an error.', 'bg-red-100');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                addMessageToChatbox('Advisor: Sorry, I encountered an error.', 'bg-red-100');
            });
        }

        function addMessageToChatbox(message, bgColor) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${bgColor} p-4 rounded-lg shadow`;
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
